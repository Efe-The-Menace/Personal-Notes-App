<!DOCTYPE html>
<html>
<head>
    <title>Noted - Personal Notes</title>
</head>
<body>
    <h1><a href="{% url 'note_list' %}">📝 Noted</a></h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
