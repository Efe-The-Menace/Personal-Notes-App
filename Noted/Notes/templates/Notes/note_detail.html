{% extends 'Notes/base.html' %}
{% block content %}
<h2>{{ note.title }}</h2>
<p>{{ note.content }}</p>
<p><small>Created: {{ note.created_at }}</small></p>

<a href="{% url 'note_update' note.pk %}">✏️ Edit</a> |
<a href="{% url 'note_delete' note.pk %}">🗑️ Delete</a> |
<a href="{% url 'note_list' %}">← Back</a>
{% endblock %}
