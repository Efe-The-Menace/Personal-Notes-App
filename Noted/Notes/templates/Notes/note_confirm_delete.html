{% extends 'Notes/base.html' %}
{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete "{{ note.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'note_detail' note.pk %}">Cancel</a>
</form>
{% endblock %}
